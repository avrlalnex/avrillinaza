          <h2><br>Income Tax Calculator<br></h2>

<br />
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button onclick="calc()"> Calculate </button>
                <h2 id="tax_len"></h2>
                <p id="tax_he"></p> 
    </div>
  </div>

    <script>
        
        function calc(){
            var tax = document.getElementById("tax").value*1;
            var tax_he = 0;
            
            console.log(tax);
            
            if(tax <= 250000){
                tax_he = 0.00;
            }
            else if (tax > 250000 && tax <= 400000){
                tax_he = (tax-250000)*.2;
            }
            else if (tax > 400000 && tax <= 800000){
                tax_he = ((tax-400000)*.25) + 30000;
            }
            else if (tax > 800000 && tax <= 2000000){
                tax_he = ((tax-800000)*.3) + 130000;
            }
            else if (tax > 2000000 && tax <= 8000000){
                tax_he = ((tax-2000000)*.32) + 490000;
            }
            else{
                tax_he = ((tax-8000000)*.35) + 2410000;
        }
    
        document.getElementById("tax_len").innerHTML='The income tax is: '+tax_he;   
    }
    </script>
